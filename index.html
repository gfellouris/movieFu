<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Added a link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
        <!-- Added a link to our external stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">
    
        <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">

    <title>MovieFu</title>
</head>
<body>
    <header>
<!-- Aligns the h1 text elemtents to the center of the page-->
        <h1 class="text-center"> MovieFu </h1>
<br>
<!-- Aligns the h2 text elemtents to the center of the page-->
        <h2 class="text-center"small class="text-muted">Find Any Movie or TV show on all the top streaming platforms!</small></h2>
<br>
        
<br>

    </header>
<!-- Button created for user input to call utelly API and OMDB API for movie/tv title-->
        <input type="text" id="search-box">
        <button class="btn-center" id="GO" placeholder="Search Database" name="searchkey" aria-required="true">SEARCH</button>

<!-- Container for Grid System-->
        <div class=".container-fluid">
                <div class="row">
                  <div id="utellyAPI" class="col-lg-6">
                      <!-- Column for UTELLY API -->
                   <h3 class="text-center">Movie/Tv Provider</h3>
                 <!-- Table for updating which service carries the users input movie title-->
                   <table class="table table-dark table-hover">
                        <thead>
                          <tr>
                              <!-- Table Headers for Utelly API-->
                            <th scope="col">Available</th>
                            <th scope="col">Provider</th>
                            <th scope="col">Subscription</th>
                            <th scope="col">Buy</th>
                            <th scope="col">Rent</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">X</th>
                <!-- First Streaming Service referred to -->
                            <td>Netflix</td>
                            <td>Yes</td>
                            <td>$0.00</td>
                            <td>No</td>
                          </tr>
                          <tr>
                <!-- Second Streaming Service referred to -->
                            <th scope="row">X</th>
                            <td>Amazon Prime</td>
                            <td>Yes</td>
                            <td>$0.00</td>
                            <td>Yes</td>
                          </tr>
                          <tr>
                <!-- Third Streaming Service referred to -->
                            <th scope="row">X</th>
                            <td>Hulu</td>
                            <td>Yes</td>
                            <td>$0.00</td>
                            <td>No</td>
                          </tr>
                          <tr>
                <!-- Fourth Streaming Service referred to -->
                            <th scope="row">X</th>
                            <td>i-tunes</td>
                            <td>No</td>
                            <td>$0.00</td>
                            <td>Yes</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                <!-- Column for OMDB API Information -->
                  <div id="omdbAPI"class="col-lg-6">
                    <h3 class="text-center">Movie/TV Details</h3>
                  </div>
                </div>
                </div>

                <div id="searchHistory" class=".container-fluid">
                    <div class="row">
                      <div class="col-lg-12">
                      <h3> Search History</h3>
                      </div>
                    </div>
                  </div>


</script>
 
<script src="assets/javascript/app.js"></script>
</body>
</html>
