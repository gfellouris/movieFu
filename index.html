<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico" />
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">

  <title>MovieFu</title>
</head>

<body>

  <div id="content">

    <header>
      <!-- Nav bar -->
      <div class="container" id="container-search">
        <nav class="navbar p-0">
          <nav class="navbar">
            <!-- Logo -->
            <nav class="navbar-brand" href="#">
              <img src="assets/images/moviefu-logo.png">
            </nav>
            <!-- Movie Search Box and Button -->
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search for a Movie or TV show..."
                aria-label="Search" id="movieSearch">
              <button class="btn btn-danger my-2 my-sm-0" type="submit" id="movieSubmit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </nav>
          <!-- Login Button and User Info -->
          <nav class="navbar">
            <span class="navbar-text text-white mr-4 p-0" id="user"></span>
            <button class="btn btn-danger text-center log-in">Login with Google</button>
          </nav>
        </nav>
      </div>
    </header>

    <div class="container" id="container-main">
      <div class="container" id="container-body">


        <br>

        <!-- Container for Grid System-->
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <!-- Column for UTELLY API -->
              <div class="card card-default">
                <div class="card-header cardTitleFont">
                  <strong><i class="fas fa-ticket-alt faTitleFont"></i> Movie/TV Provider</strong>
                </div>
                <div class="card-body">
                  <div id="movie-provider"></div>
                  <!-- Table for updating which service carries the users input movie title-->
                  <div style="overflow-x:auto;">
                    <table class="table table-dark table-hover">
                      <thead>
                        <tr>
                          <!-- Table Headers for Utelly API-->
                          <th scope="col">Available</th>
                          <th scope="col">Provider</th>
                          <!-- <th scope="col">Subscription</th>
                         <th scope="col">Buy</th>
                         <th scope="col">Rent</th> -->
                        </tr>
                      </thead>
                      <tbody id="infoBoxes">

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


            <!-- Column for OMDB API Information -->
            <div class="col-lg-6">
              <div class="card card-default">
                <div class="card-header cardTitleFont">
                  <strong><i class="fas fa-film faTitleFont"></i> Movie/TV Details</strong>
                </div>
                <div class="card-body">
                  <div id="movie-details"></div>
                  <div id="poster"></div>
                  <div id="title"></div>
                  <div id="released"></div>
                  <div id="rated"></div>
                  <div id="runtime"></div>
                  <div id="genre"></div>

                </div>
              </div>


            </div>
          </div>
        </div>

      </div> <!-- container body -->
    </div> <!-- container main -->
  </div> <!-- content -->


  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
