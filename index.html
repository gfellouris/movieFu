<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico" />
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">

  <title>MovieFu</title>
</head>

<body>

  <div id="content">

    <header>
      <!-- <h1 class="text-center"> <span class="font1">Mov</span><span class="font2">ie</span><span class="font3">Fu</span>
        <br>
        <h4 class="text-center font2" small class="text-muted">
          Find <em class="font3">any</em> Movie or TV show on <em class="font3">any</em> of
          the top streaming platforms!
        </h4> -->

      <div class="container" id="container-search">
        <img src="assets/images/moviefu-logo.png">

        <input type="text" placeholder="Search for a Movie or TV show..." class="form-control" id="search-box">
        <button class="btn btn-danger searchBtn" id="GO" name="searchkey" aria-required="true">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <!-- Google Authentication -->
      <div class="container">
        <div class="jumbotron bg-light text-center mt-2">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="btn btn-lg btn-primary text-center log-in">Login With Google</div>
            </div>
            <div class="welcome text-center mt-2">
              <h1 id="user"></h1>
              <h3 id="email"></h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container" id="container-main">
      <div class="container" id="container-body">

        <!-- <div id="container-search">
          <img src="assets/images/moviefu-logo.png">
          <input type="text" placeholder="Search for a Movie or TV show..." class="form-control" id="search-box">
          <button class="btn btn-danger searchBtn" id="GO" name="searchkey" aria-required="true"><i
              class="fa fa-search"></i></button>
        </div> -->

        <br>

        <!-- Container for Grid System-->
        <div class=".container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <!-- Column for UTELLY API -->
              <div class="card card-default">
                <div class="card-header cardTitleFont">
                  <strong><i class="fas fa-ticket-alt faTitleFont"></i> Movie/TV Provider</strong>
                </div>
                <div class="card-body">
                  <div id="movie-provider"></div>
                      <div id="provider1"></div>
                      <div id="provider2"></div>
                      <div id="provider3"></div>
                  <!-- Table for updating which service carries the users input movie title-->
                  <table class="table table-dark table-hover">
                    <thead>
                      <tr>
                        <!-- Table Headers for Utelly API-->
                        <th scope="col">Available</th>
                        <th scope="col">Provider</th>
                        <th scope="col">Subscription</th>
                        <th scope="col">Buy</th>
                        <th scope="col">Rent</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">X</th>
                        <!-- First Streaming Service referred to -->
                        <td>Netflix</td>
                        <td>Yes</td>
                        <td>$0.00</td>
                        <td>No</td>
                      </tr>
                      <tr>
                        <!-- Second Streaming Service referred to -->
                        <th scope="row">X</th>
                        <td>Amazon Prime</td>
                        <td>Yes</td>
                        <td>$0.00</td>
                        <td>Yes</td>
                      </tr>
                      <tr>
                        <!-- Third Streaming Service referred to -->
                        <th scope="row">X</th>
                        <td>Hulu</td>
                        <td>Yes</td>
                        <td>$0.00</td>
                        <td>No</td>
                      </tr>
                      <tr>
                        <!-- Fourth Streaming Service referred to -->
                        <th scope="row">X</th>
                        <td>i-tunes</td>
                        <td>No</td>
                        <td>$0.00</td>
                        <td>Yes</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>


            <!-- Column for OMDB API Information -->
            <div class="col-lg-6">
              <div class="card card-default">
                <div class="card-header cardTitleFont">
                  <strong><i class="fas fa-film faTitleFont"></i> Movie/TV Details</strong>
                </div>
                <div class="card-body">
                  <div id="movie-details"></div>
                  <div id="poster"></div>
                  <div id="title"></div>
                  <div id="released"></div>
                  <div id="rated"></div>
                  <div id="runtime"></div>
                  <div id="genre"></div>
                <!--  Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem et recusandae odio, architecto laborum
                  accusantium libero ducimus, cupiditate explicabo assumenda quaerat. Nisi nulla provident neque

                  corporis quae modi nulla in quasi officia possimus, quia recusandae autem explicabo temporibus dolore
                  aliquid. -->
                </div>
              </div>


            </div>
          </div>
        </div>

      </div> <!-- container body -->
    </div> <!-- container main -->
  </div> <!-- content -->



  <script src="assets/javascript/app.js"></script>
</body>

</html>
